{% extends "sistema_2/layout_3.html" %}

{% load static %}


{% block code %}
<link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta2/dist/css/bootstrap-select.min.css">
{% endblock %}


{% block content %}
<div class="container" style="height: 100vh;overflow: scroll;">
    <h5 class="modal-title">Actualizar producto</h5>
    <form method="post" action="{% url 'sistema_2:actualizar_producto' producto.id %}">
    {% csrf_token %}
                <h6>Campos obligatorios (*)</h6>
                <br>
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre" id="actNombre" value="{{ producto.nombre }}">
            </div>
            <div class="col-md-4">
                <label>Codigo (*)</label>
                <input type="text" class="form-control" required name="codigo" id="actCodigo" value="{{ producto.codigo }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Categoria</label>
                <input type="text" class="form-control" name="categoria" id="actCategoria" value="{{ producto.categoria }}">
            </div>
            <div class="col-md-4">
                <label>Sub Categoria</label>
                <input type="text" class="form-control" name="subCategoria" id="actSubCategoria" value="{{ producto.subCategoria }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Unidad de medida</label>
                <input type="text" class="form-control" name="unidadMed" id="actUnidad" value="{{ producto.unidad_med }}">
            </div>
            <div class="col-md-4">
                <label>Codigo Sunat (*)</label>
                <input type="text" class="form-control" required name="codSunat" id="actCodSunat" value="{{ producto.codigo_sunat }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Precio de venta sin IGV (*)</label>
                <input type="number" step="0.01" class="form-control" required name="pvsinIGV" id="actPVsinIGV" value="{{ producto.precio_venta_sin_igv }}">
            </div>
            <div class="col-md-4">
                <label>Precio de compra sin IGV (*)</label>
                <input type="number" step="0.01" class="form-control" required name="pcsinIGV" id="actPCsinIGV" value="{{ producto.precio_compra_sin_igv }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label>Moneda</label>
                <select name="moneda" class="selectpicker form-control" id="actMoneda">
                    {% if producto.moneda == 'DOLARES' %}
                    <option value="DOLARES" selected>DOLARES</option>
                    <option value="SOLES">SOLES</option>
                    {% else %}
                    <option value="DOLARES">DOLARES</option>
                    <option value="SOLES" selected>SOLES</option>
                    {% endif %}
                </select>
            </div>
            <div class="col-md-4">
                <label>Peso (Kg) (*)</label>
                <input type="number" step="0.01" class="form-control" required name="pesoProducto" id="actPeso" value="{{ producto.pesoProducto }}">
            </div>
        </div>
        <br>
        <div>
            <a type="button" class="btn btn-secondary" href="{% url 'sistema_2:dashboard' %}">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </div>
    </form>
</div>

{% endblock %}
